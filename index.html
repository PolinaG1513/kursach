<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Deikstra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
</head>
<body>
    <div class="intro">
        <h1 class="intro_title">Узнайте длину наименьшего пути!</h1>
    </div>
        <div class="flex">
            <button type="submit" id="curcle" class ="add_curcle">Добавить вершину</button>
            <div class="edge_add">
                <button type="submit" id="line" class="add_line">Добавить ребро</button>
                <input type="text" id="from-vert" placeholder="From:">
                <input type="text" id="to-vert" placeholder="To:">
                <input type="text" id="weight" placeholder="Weight:">
            </div>
            <div>
                <button type="submit" id="create" class="add_line">Найти путь</button>
                <input type="text" id="from-vert-path" placeholder="From:">
                <input type="text" id="to-vert-path" placeholder="To:">
            </div>
        </div>
        <div class="get_answer">
            <div id="cy"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
